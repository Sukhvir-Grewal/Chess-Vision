<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
    </head>
    <style>
        .blink {
            opacity: 0;
            animation: blink 1s linear;
        }

        .fade {
            opacity: 0;
            animation: fade 1.5s ease;
        }

        .hidden {
            display: none;
            cursor: pointer;
        }
    </style>
    <body>
        <div class="main-container">
            <div class="container">
                <div value="a8" class="box even">
                    <p class="top-right toggle-hidden">8</p>
                </div>
                <div value="b8" class="box odd"></div>
                <div value="c8" class="box even"></div>
                <div value="d8" class="box odd"></div>
                <div value="e8" class="box even"></div>
                <div value="f8" class="box odd"></div>
                <div value="g8" class="box even"></div>
                <div value="h8" class="box odd"></div>

                <div value="a7" class="box odd">
                    <p class="top-right toggle-hidden">7</p>
                </div>
                <div value="b7" class="box even"></div>
                <div value="c7" class="box odd"></div>
                <div value="d7" class="box even"></div>
                <div value="e7" class="box odd"></div>
                <div value="f7" class="box even"></div>
                <div value="g7" class="box odd"></div>
                <div value="h7" class="box even"></div>

                <div value="a6" class="box even">
                    <p class="top-right toggle-hidden">6</p>
                </div>
                <div value="b6" class="box odd"></div>
                <div value="c6" class="box even"></div>
                <div value="d6" class="box odd"></div>
                <div value="e6" class="box even"></div>
                <div value="f6" class="box odd"></div>
                <div value="g6" class="box even"></div>
                <div value="h6" class="box odd"></div>

                <div value="a5" class="box odd">
                    <p class="top-right toggle-hidden">5</p>
                </div>
                <div value="b5" class="box even"></div>
                <div value="c5" class="box odd"></div>
                <div value="d5" class="box even"></div>
                <div value="e5" class="box odd"></div>
                <div value="f5" class="box even"></div>
                <div value="g5" class="box odd"></div>
                <div value="h5" class="box even"></div>

                <div value="a4" class="box even">
                    <p class="top-right toggle-hidden">4</p>
                </div>
                <div value="b4" class="box odd"></div>
                <div value="c4" class="box even"></div>
                <div value="d4" class="box odd"></div>
                <div value="e4" class="box even"></div>
                <div value="f4" class="box odd"></div>
                <div value="g4" class="box even"></div>
                <div value="h4" class="box odd"></div>

                <div value="a3" class="box odd">
                    <p class="top-right toggle-hidden">3</p>
                </div>
                <div value="b3" class="box even"></div>
                <div value="c3" class="box odd"></div>
                <div value="d3" class="box even"></div>
                <div value="e3" class="box odd"></div>
                <div value="f3" class="box even"></div>
                <div value="g3" class="box odd"></div>
                <div value="h3" class="box even"></div>

                <div value="a2" class="box even">
                    <p class="top-right toggle-hidden">2</p>
                </div>
                <div value="b2" class="box odd"></div>
                <div value="c2" class="box even"></div>
                <div value="d2" class="box odd"></div>
                <div value="e2" class="box even"></div>
                <div value="f2" class="box odd"></div>
                <div value="g2" class="box even"></div>
                <div value="h2" class="box odd"></div>

                <div value="a1" class="box odd corner">
                    <p class="top-right toggle-hidden">1</p>
                    <p class="bottom-Right toggle-hidden">a</p>
                </div>
                <div value="b1" class="box even corner">
                    <p class="bottom-Right toggle-hidden">b</p>
                </div>
                <div value="c1" class="box odd corner">
                    <p class="bottom-Right toggle-hidden">c</p>
                </div>
                <div value="d1" class="box even corner">
                    <p class="bottom-Right toggle-hidden">d</p>
                </div>
                <div value="e1" class="box odd corner">
                    <p class="bottom-Right toggle-hidden">e</p>
                </div>
                <div value="f1" class="box even corner">
                    <p class="bottom-Right toggle-hidden">f</p>
                </div>
                <div value="g1" class="box odd corner">
                    <p class="bottom-Right toggle-hidden">g</p>
                </div>
                <div value="h1" class="box even corner">
                    <p class="bottom-Right toggle-hidden">h</p>
                </div>
            </div>

            <div class="container2">
                <!-- Section after pressing start -->
                <div class="after-start-top hidden">
                    <div class="box-before-number"></div>
                    <span class="random-number-for-right-top"></span>
                </div>
                <div class="sidebar-container hidden">
                    <img src="./images/myImg.png" alt="" />
                    <span
                        class="current-score"
                        style="width: 230px; font-size: 30px; color: white"
                        >0</span
                    >
                    <div class="timer-container">
                        <div class="clock"><div class="clock-stick"></div></div>
                        <span class="time">0:00</span>
                    </div>
                </div>
                <div class="after-start-end hidden"></div>
                <!-- ---------------------------------------- -->

                <div class="outer-top-round-section">
                    <div class="top-round-section"></div>
                </div>
                <div class="middle-content">
                    <p><b>Vision</b></p>
                    <img
                        class="vision"
                        src="./images/visionLogo.png"
                        alt="visionLogo"
                    /><br />
                    <img src="./images/myImg.png" alt="visionLogo" />
                    <p class="personal-best">PERSONAL BEST</p>
                    <span class="current-score-main"></span>
                </div>

                <div class="end-section">
                    <div class="game-mode-setting">
                        <div class="training-mode">
                            <p
                                style="
                                    font-size: 13px;
                                    margin-bottom: 5px;
                                    text-align: left;
                                "
                            >
                                Training Mode
                            </p>
                            <select id="trainingModes">
                                <option value="Coordinates">Coordinates</option>
                            </select>
                        </div>

                        <div class="color">
                            <p
                                style="
                                    font-size: 13px;
                                    margin-bottom: 5px;
                                    text-align: left;
                                "
                            >
                                Color
                            </p>
                            <select id="color">
                                <option value="White">White</option>
                                <option value="Black">Black</option>
                            </select>
                        </div>
                    </div>
                    <div class="checkBox-container">
                        <input type="checkbox" class="checkbox" />
                        <span
                            style="
                                color: lightgray;
                                font-size: 13px;
                                margin-left: 5px;
                            "
                            >Show Coordinates</span
                        ><br />
                    </div>
                    <button class="start-underneath"></button>
                    <button class="start">Start</button>
                </div>
            </div>
        </div>

        <div class="three-two-one-container">
            <span class="three-two-one"></span>
            <img class="timeUp" src="./images/timesUp.png" alt="" />
        </div>

        <audio
            preload="auto"
            id="countdown"
            src="/sounds/countdown.mp3"
        ></audio>
        <audio
            preload="auto"
            id="tenseconds"
            src="/sounds/tenseconds.mp3"
        ></audio>
        <audio preload="auto" id="correct" src="/sounds/correct.mp3"></audio>
        <audio
            preload="auto"
            id="incorrect"
            src="/sounds/incorrect.mp3"
        ></audio>

        <script src="./main.js"></script>
    </body>
</html>
